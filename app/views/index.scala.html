@(gitInfo: String, version: String)
<!doctype html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <title>Shoehorn @version</title>
            <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/main.css")'>
    </head>
    <body>
        <div class="container-fluid col-md-10 col-md-offset-1">
                <!-- Fixed navbar -->
            <header>
                <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#/">Shoehorn @version</a>
                    </div>
                </div>
            </header>

            <div ng-view></div>

            <div>
                <footer>
                    <div>
                        <div><a href="assets/console/index.html?raml=../api/api.raml">api description</a></div>
                        <span><a href="@gitInfo">scm</a></span>
                    </div>
                </footer>
            </div>
        </div>
    </body>

    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js' type="text/javascript"></script>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/vendor/ui-bootstrap-tpls-0.10.0.js")' type="text/javascript"></script>

    <script src='@routes.Assets.at("javascripts/main.js")' type="text/javascript"></script>

        <!-- Coffee script compilled resources-->

</html>
