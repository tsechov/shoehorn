box: tsechov/oracle-java7-sbt.0.13.0@0.0.4
build:
    steps:
        - script:
            name: sbt clean compile
            code: |-
                sbt clean compile
        - script:
            name: sbt test
            code: |-
                sbt test
    after-steps:
        - kobim/slack-post:
            subdomain: szamos
            token: $SLACK_WEBHOOK_TOKEN
            channel: shoehorn-build
            username: ${WERCKER_GIT_BRANCH}-build@werckerbot

deploy:
    steps:
        - script:
            name: perform release
            code: |-
                git checkout master
        - tal-silo/heroku-deploy@3.0.1:
            key-name: HEROKU_KEYPAIR
    after-steps:
        - kobim/slack-post:
            subdomain: szamos
            token: $SLACK_WEBHOOK_TOKEN
            channel: shoehorn-build
            username: ${WERCKER_GIT_BRANCH}-deploy@werckerbot

